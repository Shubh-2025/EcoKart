<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="/images/logo.png" />
    <title>EcoKart - auth</title>
</head>
<body class="min-h-screen w-full bg-gray-100 flex flex-col items-center justify-center min-h-screen bg-[url('https://images.unsplash.com/photo-1451976426598-a7593bd6d0b2?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-no-repeat bg-center bg-cover">

    <div class="bg-transparent backdrop-blur-md shadow-lg rounded-lg w-full max-w-md text-center p-8">
        <h1 class="text-white/70 font-bold text-5xl bg-no-repeat bg-center">EcoKart</h1>
        <div class="flex justify-center mb-6">
            <button id="loginTab" class="px-4 py-2 font-semibold text-white/70 border-b-2 border-green-500 focus:outline-none">Login</button>
            <button id="registerTab" class="px-4 py-2 font-semibold text-white/70 border-b-2 border-transparent focus:outline-none">Register</button>
        </div>
        <!-- Login Form -->
        <form id="loginForm" class="space-y-4 text-left">
            <div>
                <label class="block text-white/70">Email</label>
                <input id="loginemail" type="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
            </div>
            <div>
                <label class="block text-white/70">Password</label>
                <input id="loginpassword" type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Login</button>
        </form>
        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden text-left">
            <div>
                <label class="block text-white/70">Name</label>
                <input id="registername" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
            </div>
            <div class="flex flex-wrap gap-2 ">
                <div class="flex-1">
                <label class="block text-white/70">Email</label>
                <input id="registeremail" type="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
                </div>
                <div class="flex-1">
                <label class="block text-white/70">Password</label>
                <input id="registerpassword" type="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
                </div>
            </div>
            <div>
                <label class="block text-white/70">Phone</label>
                <input id="registerphone" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
            </div>
            <div>
                <label class="block text-white/70">Address</label>
                <input id="registeraddress" type="text" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Register</button>
        </form>
    </div>
    <script src="/scripts/loginandregister.js"></script>
</body>
</html>
